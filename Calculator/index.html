  <title>Neumorphic Calculator</title>
</head>
<body>
  <main>
    <input type="number" value=0>
    <div class="keys">
      <button class="o__p" op = "clear">C</button>
      <button class="o__p" op = "negate">+/-</button>
      <button class="o__p" op = "percent">%</button>
      <button class="o__p" op = "divide">/</button>
    </div>
  </main>
</body>
